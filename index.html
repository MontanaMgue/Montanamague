<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test de Personalidad DISC — Montaña</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#e96b00" />
</head>
<body>
  <header class="topbar">
    <img src="assets/logo.png" alt="Logo Montaña Malargüe" class="logo" />
    <h1>Test de Personalidad DISC</h1>
    <p>Descubrí tu perfil y cómo aportás a tu grupo de montaña</p>
  </header>

  <main>
    <section class="notice">
      <p><strong>Escala:</strong> En desacuerdo • Neutral • De acuerdo.</p>
    </section>

    <!-- Mantené tus 99 preguntas tal cual (label + select de 5 opciones). 
         El script los transformará automáticamente a 3 radios. -->
    <form id="discTestForm">
      <!-- EJEMPLO (dejá TODO tu bloque original aquí) -->
      <!-- label + select … (q0 .. q98) -->
      <!-- … pegá aquí todas tus preguntas tal como las tenés -->
    </form>

    <section id="result" class="hidden" aria-live="polite">
      <h2>Resultado: <span id="resultType"></span></h2>
      <p><strong>Aportes al grupo:</strong> <span id="groupContribution"></span></p>
      <p><strong>Debilidades:</strong> <span id="strengths"></span></p>
      <p><strong>Recomendaciones:</strong> <span id="toImprove"></span></p>
      <button id="restartBtn" type="button">Reiniciar test</button>
    </section>
  </main>

  <footer>
    <small>Orientativo para formación. No es diagnóstico psicológico.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
