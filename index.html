<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test DISC — Montaña Malargüe</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Chart.js para la brújula DISC -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <img src="assets/logo.png" class="logo" alt="Logo Montaña Malargüe"/>
    <h1>Test de Personalidad DISC</h1>
    <p>Descubrí tu perfil y cómo aportás a tu grupo de montaña</p>
  </header>

  <main>
    <section class="notice">
      <strong>Escala:</strong> En desacuerdo • Neutral • De acuerdo
    </section>

    <form id="discTestForm" class="form"></form>

    <div class="actions">
      <button type="button" id="submitBtn" class="send">Ver Resultado</button>
      <button type="button" id="restartBtn" class="ghost">Reiniciar test</button>
    </div>

    <section id="result" class="hidden">
      <h2>Resultado: <span id="resultType"></span></h2>

      <!-- Brújula DISC -->
      <div class="chart-wrap">
        <canvas id="discChart" width="460" height="360" aria-label="Brújula DISC" role="img"></canvas>
        <ul class="chart-legend" id="chartLegend">
          <!-- Se rellena por JS con % -->
        </ul>
      </div>

      <p><strong>Aportes al grupo:</strong> <span id="groupContribution"></span></p>
      <p><strong>Debilidades:</strong> <span id="strengths"></span></p>
      <p><strong>Recomendaciones:</strong> <span id="toImprove"></span></p>
    </section>
  </main>

  <footer>
    Orientativo para formación. No es diagnóstico psicológico.
  </footer>
